<div class="flex h-screen justify-center">
  <form class="p-4 rounded-lg border m-auto" (ngSubmit)="submit()" #myForm="ngForm">
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input type="text" class="p-2 rounded w-full border" id="email" placeholder="Adresse Email"
        [(ngModel)]="form.email" name="email" #email="ngModel" required />
    </div>
    <div *ngIf="email.valid && (email.dirty || email.touched)" class="p-4 bg-red-300 text-red-700 rounded">
      Valide Email
    </div>
    <div class="my-5 w-full">
      <label for="password">Mot de Passe</label>
      <input type="password" class="p-2 rounded w-full border" id="password" placeholder="Mot de passe"
        [(ngModel)]="form.password" name="password" #password="ngModel" required />
    </div>
    <div *ngIf="password.valid && (password.dirty || password.touched)" class="p-4 bg-red-300 text-red-700 rounded">
      Valide Mot de passe
    </div>
    <div class="my-5 w-full">
      <button type="submit" type="submit" [disabled]="myForm.form.invalid"
        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
        <ng-container *ngIf="isLoading()">Loading ... </ng-container>
        <ng-container *ngIf="!isLoading()">Submit</ng-container>
      </button>
    </div>
  </form>
</div>
